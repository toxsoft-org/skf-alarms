STR_RTDVC               = РВ-данное vs константа
STR_RTDVC_COMPARE_OP    = Оператор
STR_RTDVC_COMPARE_OP_D  = Оператор сравнения между РВ-данным и константой
STR_RTDVC_CONST_VALUE   = Константа
STR_RTDVC_CONST_VALUE_D = Постоянное значение, используемое при сравнении
STR_RTDVC_D             = Сравнивает текущее значение ПВ-данного с заданной константой
STR_RTDVC_RTDATA_GWID   = РВ-данное
STR_RTDVC_RTDATA_GWID_D = GWID-идентификатор данных RTdata, текущее значение которого будет сравниваться с константой
